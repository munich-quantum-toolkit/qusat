name: CD 🚀
on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  attestations: write
  contents: read
  id-token: write

jobs:
  build-sdist:
    name: 🐍 Packaging
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-python-packaging-sdist.yml@d42342e610318ddf1fcd2371be987faa47caedf0 # v1.16

  # Builds wheels on all supported platforms using cibuildwheel.
  # The wheels are uploaded as GitHub artifacts `dev-cibw-*` or `cibw-*`, depending on whether
  # the workflow is triggered from a PR or a release, respectively.
  build-wheel:
    name: 🐍 Packaging
    strategy:
      fail-fast: false
      matrix:
        runs-on:
          [
            ubuntu-24.04,
            ubuntu-24.04-arm,
            macos-14,
            windows-2022,
            windows-11-arm,
          ]
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-python-packaging-wheel-cibuildwheel.yml@d42342e610318ddf1fcd2371be987faa47caedf0 # v1.16
    with:
      runs-on: ${{ matrix.runs-on }}
      setup-z3: true
      # 4.13.0 has incorrectly tagged manylinux wheels
      z3-version: 4.12.6

  # Downloads the previously generated artifacts and deploys to PyPI on published releases.
  deploy:
    if: github.event_name == 'release' && github.event.action == 'published'
    name: 🚀 Deploy to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/mqt.qusat
    needs: [build-sdist, build-wheel]
    steps:
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true
      - name: Generate artifact attestation for sdist and wheel(s)
        uses: actions/attest-build-provenance@e8998f949152b193b063cb0ec769d69d929409be # v2
        with:
          subject-path: "dist/*"
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          attestations: true
