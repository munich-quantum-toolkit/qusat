name: CI
on:
  push:
    branches:
      - main
  pull_request:
  merge_group:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  change-detection:
    name: ðŸ” Change
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-change-detection.yml@c54be38945ae206affae9925ecd9c346f54c71b7 # v1.17.12

  cpp-tests-ubuntu:
    name: ðŸ‡¨â€Œ Test ðŸ§
    needs: change-detection
    if: fromJSON(needs.change-detection.outputs.run-cpp-tests)
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-24.04, ubuntu-24.04-arm]
        compiler: [gcc]
        config: [Release]
        include:
          - runs-on: ubuntu-24.04
            compiler: gcc
            config: Debug
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-cpp-tests-ubuntu.yml@c54be38945ae206affae9925ecd9c346f54c71b7 # v1.17.12
    with:
      runs-on: ${{ matrix.runs-on }}
      compiler: ${{ matrix.compiler }}
      config: ${{ matrix.config }}
      setup-z3: true

  cpp-tests-macos:
    name: ðŸ‡¨â€Œ Test ðŸŽ
    needs: change-detection
    if: fromJSON(needs.change-detection.outputs.run-cpp-tests)
    strategy:
      fail-fast: false
      matrix:
        runs-on: [macos-15, macos-15-intel]
        compiler: [clang]
        config: [Release]
        include:
          - runs-on: macos-15
            compiler: clang
            config: Debug
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-cpp-tests-macos.yml@c54be38945ae206affae9925ecd9c346f54c71b7 # v1.17.12
    with:
      runs-on: ${{ matrix.runs-on }}
      compiler: ${{ matrix.compiler }}
      config: ${{ matrix.config }}
      setup-z3: true

  cpp-tests-windows:
    name: ðŸ‡¨â€Œ Test ðŸ
    needs: change-detection
    if: fromJSON(needs.change-detection.outputs.run-cpp-tests)
    strategy:
      fail-fast: false
      matrix:
        runs-on: [windows-2025, windows-11-arm]
        compiler: [msvc]
        config: [Release]
        include:
          - runs-on: windows-2025
            compiler: msvc
            config: Debug
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-cpp-tests-windows.yml@c54be38945ae206affae9925ecd9c346f54c71b7 # v1.17.12
    with:
      runs-on: ${{ matrix.runs-on }}
      compiler: ${{ matrix.compiler }}
      config: ${{ matrix.config }}
      setup-z3: true

  cpp-coverage:
    name: ðŸ‡¨â€Œ Coverage
    needs: change-detection
    if: fromJSON(needs.change-detection.outputs.run-cpp-tests)
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-cpp-coverage.yml@c54be38945ae206affae9925ecd9c346f54c71b7 # v1.17.12
    with:
      setup-z3: true
    permissions:
      contents: read
      id-token: write

  cpp-linter:
    name: ðŸ‡¨â€Œ Lint
    needs: change-detection
    if: fromJSON(needs.change-detection.outputs.run-cpp-linter)
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-cpp-linter.yml@c54be38945ae206affae9925ecd9c346f54c71b7 # v1.17.12
    with:
      clang-version: 21
      cmake-args: -DBUILD_MQT_QUSAT_BINDINGS=ON
      files-changed-only: true
      install-pkgs: "nanobind==2.11.0"
      setup-python: true
      setup-z3: true
      cpp-linter-extra-args: "-std=c++20"

  python-tests:
    name: ðŸ Test
    needs: change-detection
    if: fromJSON(needs.change-detection.outputs.run-python-tests)
    strategy:
      fail-fast: false
      matrix:
        runs-on:
          [
            ubuntu-24.04,
            ubuntu-24.04-arm,
            macos-15,
            macos-15-intel,
            windows-2025,
          ]
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-python-tests.yml@c54be38945ae206affae9925ecd9c346f54c71b7 # v1.17.12
    with:
      runs-on: ${{ matrix.runs-on }}
      setup-z3: true

  python-coverage:
    name: ðŸ Coverage
    needs: [change-detection, python-tests]
    if: fromJSON(needs.change-detection.outputs.run-python-tests)
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-python-coverage.yml@c54be38945ae206affae9925ecd9c346f54c71b7 # v1.17.12
    permissions:
      contents: read
      id-token: write

  python-linter:
    name: ðŸ Lint
    needs: change-detection
    if: fromJSON(needs.change-detection.outputs.run-python-tests)
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-python-linter.yml@c54be38945ae206affae9925ecd9c346f54c71b7 # v1.17.12
    with:
      setup-z3: true
      check-stubs: true
      enable-ty: true
      enable-mypy: false

  build-sdist:
    name: ðŸš€ CD
    needs: change-detection
    if: fromJSON(needs.change-detection.outputs.run-cd)
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-python-packaging-sdist.yml@c54be38945ae206affae9925ecd9c346f54c71b7 # v1.17.12

  build-wheel:
    name: ðŸš€ CD
    needs: change-detection
    if: fromJSON(needs.change-detection.outputs.run-cd)
    strategy:
      fail-fast: false
      matrix:
        runs-on:
          [
            ubuntu-24.04,
            ubuntu-24.04-arm,
            macos-15,
            macos-15-intel,
            windows-2025,
            windows-11-arm,
          ]
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-python-packaging-wheel-cibuildwheel.yml@c54be38945ae206affae9925ecd9c346f54c71b7 # v1.17.12
    with:
      runs-on: ${{ matrix.runs-on }}
      setup-z3: true
      # 4.13.0 has incorrectly tagged manylinux wheels
      z3-version: 4.12.6

  # this job does nothing and is only used for branch protection
  required-checks-pass:
    name: ðŸš¦ Check
    if: always()
    needs:
      - change-detection
      - cpp-tests-ubuntu
      - cpp-tests-macos
      - cpp-tests-windows
      - cpp-coverage
      - cpp-linter
      - python-tests
      - python-coverage
      - python-linter
      - build-sdist
      - build-wheel
    runs-on: ubuntu-slim
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe # v1.2.2
        with:
          allowed-skips: >-
            ${{
              fromJSON(needs.change-detection.outputs.run-cpp-tests)
              && '' || 'cpp-tests-ubuntu,cpp-tests-macos,cpp-tests-windows,'
            }}
            ${{
              fromJSON(needs.change-detection.outputs.run-cpp-tests)
              && '' || 'cpp-coverage,'
            }}
            ${{
              fromJSON(needs.change-detection.outputs.run-cpp-linter)
              && '' || 'cpp-linter,'
            }}
            ${{
              fromJSON(needs.change-detection.outputs.run-python-tests)
              && '' || 'python-tests,python-coverage,python-linter,'
            }}
            ${{
              fromJSON(needs.change-detection.outputs.run-cd)
              && '' || 'build-sdist,build-wheel'
            }}
          jobs: ${{ toJSON(needs) }}
