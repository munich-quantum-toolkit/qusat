# To run all pre-commit checks, use:
#
#     uvx prek run -a
#
# To install pre-commit hooks that run every time you commit:
#
#     uv tool install prek
#     prek install
#

ci:
  autoupdate_commit_msg: "‚¨ÜÔ∏èü™ù update pre-commit hooks"
  autoupdate_schedule: quarterly
  autofix_commit_msg: "üé® pre-commit fixes"
  skip: [ty-check]

repos:
  # Priority 0: Fast validation and independent fixers

  ## Standard hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-merge-conflict
        priority: 0
      - id: end-of-file-fixer
        priority: 1
      - id: trailing-whitespace
        priority: 1

  ## Check the pyproject.toml file
  - repo: https://github.com/henryiii/validate-pyproject-schema-store
    rev: 2026.02.21
    hooks:
      - id: validate-pyproject
        priority: 0

  ## Check JSON schemata
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.36.2
    hooks:
      - id: check-github-workflows
        priority: 0
      - id: check-readthedocs
        priority: 0

  ## Catch common capitalization mistakes
  - repo: local
    hooks:
      - id: disallow-caps
        name: Disallow improper capitalization
        language: pygrep
        entry: \b(Nanobind|Numpy|Cmake|CCache|Github|PyTest|Mqt|Tum)\b
        exclude: ^(\.pre-commit-config\.yaml)$
        priority: 0

  ## Check for spelling
  - repo: https://github.com/adhtruong/mirrors-typos
    rev: v1.43.5
    hooks:
      - id: typos
        priority: 0

  ## Check best practices for scientific Python code
  - repo: https://github.com/scientific-python/cookie
    rev: 2025.11.21
    hooks:
      - id: sp-repo-review
        additional_dependencies: ["repo-review[cli]"]
        priority: 0

  ## Check for license headers
  - repo: https://github.com/emzeat/mz-lictools
    rev: v2.9.0
    hooks:
      - id: license-tools
        priority: 0

  ## Ensure uv lock file is up-to-date
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.10.4
    hooks:
      - id: uv-lock
        priority: 0

  ## Tidy up BibTeX files
  - repo: https://github.com/FlamingTempura/bibtex-tidy
    rev: v1.14.0
    hooks:
      - id: bibtex-tidy
        args:
          [
            "--align=20",
            "--curly",
            "--months",
            "--blank-lines",
            "--sort",
            "--strip-enclosing-braces",
            "--sort-fields",
            "--trailing-commas",
            "--remove-empty-fields",
          ]
        priority: 0

  # Priority 1: Second-pass fixers

  ## Clang-format the C++ part of the code base automatically
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v21.1.8
    hooks:
      - id: clang-format
        types_or: [c++, c, cuda]
        priority: 1

  ## CMake format and lint the CMakeLists.txt files
  - repo: https://github.com/cheshirekow/cmake-format-precommit
    rev: v0.6.13
    hooks:
      - id: cmake-format
        additional_dependencies: [pyyaml]
        types: [file]
        files: (\.cmake|CMakeLists.txt)(.in)?$
        priority: 1

  ## Format configuration files with prettier
  - repo: https://github.com/rbubley/mirrors-prettier
    rev: v3.8.1
    hooks:
      - id: prettier
        types_or: [yaml, markdown, html, css, scss, javascript, json]
        priority: 1

  ## Python linting using ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.2
    hooks:
      - id: ruff-format
        priority: 1
      - id: ruff-check
        require_serial: true
        priority: 2

  # Priority 2+: Final checks and fixers

  ## Also run Black on examples in the documentation (needs to run after ruff format)
  - repo: https://github.com/adamchainz/blacken-docs
    rev: 1.20.0
    hooks:
      - id: blacken-docs
        language: python
        additional_dependencies: [black==26.*]
        priority: 2

  ## Static type checking using ty (needs to run after lockfile update/ruff format, and ruff lint)
  - repo: local
    hooks:
      - id: ty-check
        name: ty check
        entry: uvx python -c "import subprocess; import sys; r = subprocess.run(['uv', 'sync', '--no-install-project', '--inexact']); sys.exit(r.returncode or subprocess.run(['uv', 'run', '--no-sync', 'ty', 'check']).returncode)"
        language: unsupported
        require_serial: true
        types_or: [python, pyi, jupyter]
        exclude: ^(docs/)
        pass_filenames: false
        priority: 3
